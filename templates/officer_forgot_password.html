{% extends "home.html" %}
{% block title %}Forgot password{% endblock %}
{% block extra_css %}
<style>
    body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .center-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.6);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .active {
            display: block;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            height: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color:linear-gradient(135deg, #2c3e50 0%, #3498db 100%)
        }
        
        #success-msg {
            color: #27ae60;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .countdown {
            color: black;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    {% endblock %}
    
    {% block content %}
</head>
<body><h1> Officer Password Reset</h1>
    <div class="wrapper">
        <div class="center-container">
            <div class="container">
                <h2>Forgot Password</h2>
                <div class="step active" id="step-email">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                    <button onclick="sendOTP()">Send OTP</button>
                    <div class="loader" id="email-loader"></div>
                    <p class="error" id="email-error"></p>
                </div>
                
                <div class="step" id="step-otp">
                    <label>Enter OTP:</label>
                    <input type="text" id="otp" placeholder="Enter the OTP you received">
                    <button onclick="verifyOTP()">Verify OTP</button>
                    <p class="error" id="otp-error"></p>
                </div>
                
                <div class="step" id="step-password">
                    <label>New Password:</label>
                    <input type="password" id="new-password" placeholder="Enter your new password">
                    <button onclick="resetPassword()">Reset Password</button>
                    <p class="error" id="pass-error"></p>
                </div>
                
                <p id="success-msg"></p>
                <p class="countdown" id="countdown"></p>
            </div>
        </div>
    </div>

    <script>
        // Reset form when page is loaded (including when coming back via back button)
        window.addEventListener('pageshow', function(event) {
            // Check if this is a page show event from history traversal
            if (event.persisted) {
                resetForm();
            }
        });

        function resetForm() {
            // Clear all inputs
            document.getElementById('email').value = '';
            document.getElementById('otp').value = '';
            document.getElementById('new-password').value = '';
            
            // Clear all error messages
            document.getElementById('email-error').innerText = '';
            document.getElementById('otp-error').innerText = '';
            document.getElementById('pass-error').innerText = '';
            document.getElementById('success-msg').innerText = '';
            document.getElementById('countdown').innerText = '';
            
            // Hide loader if visible
            document.getElementById('email-loader').style.display = 'none';
            
            // Return to first step
            showStep('step-email');
        }

        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
            document.getElementById(stepId).classList.add('active');
        }
        
        function sendOTP() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');
            const loader = document.getElementById('email-loader');
            
            if (!email) {
                emailError.innerText = 'Please enter your email address';
                return;
            }
            
            // Show loader
            loader.style.display = 'block';
            emailError.innerText = '';
            
            fetch('/officer/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = 'none';
                if (data.error) {
                    emailError.innerText = data.error;
                } else {
                    showStep('step-otp');
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                emailError.innerText = 'Failed to send OTP. Please try again.';
            });
        }
        
        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            const otpError = document.getElementById('otp-error');
            
            if (!otp) {
                otpError.innerText = 'Please enter the OTP';
                return;
            }
            
            otpError.innerText = '';
            
            fetch('/officer/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ otp })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    otpError.innerText = data.error;
                } else {
                    showStep('step-password');
                }
            })
            .catch(error => {
                otpError.innerText = 'Failed to verify OTP. Please try again.';
            });
        }
        
        function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const passError = document.getElementById('pass-error');
            const successMsg = document.getElementById('success-msg');
            const countdown = document.getElementById('countdown');
            
            if (!newPassword) {
                passError.innerText = 'Please enter a new password';
                return;
            }
            
            if (newPassword.length < 8) {
                passError.innerText = 'Password must be at least 8 characters';
                return;
            }
            
            passError.innerText = '';
            
            fetch('/officer/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ new_password: newPassword })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    passError.innerText = data.error;
                } else {
                    successMsg.innerText = data.message || 'Password reset successfully!';
                    
                    // Start countdown for redirect
                    let seconds = 5;
                    countdown.innerText = `Redirecting in ${seconds} seconds...`;
                    
                    const timer = setInterval(() => {
                        seconds--;
                        countdown.innerText = `Redirecting in ${seconds} seconds...`;
                        
                        if (seconds <= 0) {
                            clearInterval(timer);
                            // Clear form before redirecting
                            resetForm();
                            window.location.href = '/officer';
                        }
                    }, 1000);
                }
            })
            .catch(error => {
                passError.innerText = 'Failed to reset password. Please try again.';
            });
        }
    </script>
{% endblock %}
